{% extends 'base.html' %}
{% block content %}
<style>
    .main {
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div class="row" style="margin:10px;">
    <div class="col-md-4">
        <div class="card">
            <!-- Card image -->
            <div class="view overlay">
                <img class="card-img-top" src="{{location.image.url}}" alt="Card image cap" height="200px"
                    width="200px">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <!-- Card content -->
            <div class="card-body">

                <!-- Title -->
                <h4 class="card-title">{{location.name}}</h4>
                <hr>
                <!-- Text -->
                <p class="card-text">{{location.location}}</p>


            </div>
        </div>
        <!-- Card -->
        <div class="card">
                <!-- Card header -->
                <div >
                    <h4 class="pink-text text-center card-title">COMMUNITY <hr class="bg-danger"> </h4>
                </div>
                <!-- Card content -->
                <div class="card-body">

    
    
                </div>
            </div>
    </div>
    <div class="col-md-8" >
        <div class="row">
            <div class="col-md-6">
               {% for post in posts %}
               <div class="card">
                    <!-- Card header -->
                    <div >
                        <h4 class="pink-text text-center card-title">{{post.title}} <hr class="bg-danger"> </h4>
                    </div>
                    <!-- Card content -->
                    <div class="card-body">
                        <p class="card-text">{{post.}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                BUSINESSES
            </div>
        </div>
    </div>
</div>


</div>

{% endblock %}
