{% extends 'base.html' %}
<style>
    #test {
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50, -50);
        color: red;
        text-decoration: underline;
        top: 80px;
    }
    body{
        scroll-behavior: smooth;
    }
</style>
{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
        alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="" id="home" >
    <h3 class="pink-text text-center">  NEIGHBOURHOODS <hr > </h3>
</div>
<div class="row" style="margin:10px;" >
    {% for hood in hoods %}
<div class="col-md-4">
<!-- Card -->
<div class="card-group">
        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src="{{hood.image.url}}"  alt="Card image cap" height="300px">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      <!-- Card content -->
        <div class="card-body">
      
          <!-- Title -->
          <h4 class="card-title">{{hood.name}}</h4>
          <hr>
          <!-- Text -->
          <p class="card-text">{{hood.location}}</p>
          <a href="{% url 'hoods' location=hood.name %}" class="btn btn-pink">READ MORE</a>
      
        </div>
      </div>
      <!-- Card -->
</div>
{% endfor %}

</div>

{% endblock %}
